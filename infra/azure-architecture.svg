<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Container Apps Environment -->
  <rect x="100" y="50" width="600" height="350" rx="10" fill="#EBF3FA" stroke="#0078D4" stroke-width="2" />
  <text x="400" y="75" font-family="Segoe UI, sans-serif" font-size="16" fill="#0078D4" text-anchor="middle">Azure Container Apps Environment</text>
  
  <!-- Container Apps -->
  <rect x="120" y="100" width="560" height="280" rx="8" fill="#E1EFFA" stroke="#0078D4" stroke-width="1" stroke-dasharray="5,5" />
  <text x="400" y="120" font-family="Segoe UI, sans-serif" font-size="14" fill="#0078D4" text-anchor="middle">Applications</text>
  
  <!-- GUI Container App -->
  <rect x="140" y="140" width="120" height="60" rx="5" fill="#00BCF2" stroke="#ffffff" stroke-width="1" />
  <text x="200" y="175" font-family="Segoe UI, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">GUI Container App</text>
  
  <!-- MCP Container App -->
  <rect x="340" y="140" width="120" height="60" rx="5" fill="#00BCF2" stroke="#ffffff" stroke-width="1" />
  <text x="400" y="175" font-family="Segoe UI, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">MCP Container App</text>
  
  <!-- Service Container App -->
  <rect x="240" y="230" width="120" height="60" rx="5" fill="#00BCF2" stroke="#ffffff" stroke-width="1" />
  <text x="300" y="265" font-family="Segoe UI, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Service Container App</text>
  
  <!-- Worker Container App -->
  <rect x="440" y="230" width="120" height="60" rx="5" fill="#00BCF2" stroke="#ffffff" stroke-width="1" />
  <text x="500" y="265" font-family="Segoe UI, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Worker Container App</text>
  
  <!-- Neo4j Container App -->
  <rect x="340" y="320" width="120" height="60" rx="5" fill="#00BCF2" stroke="#ffffff" stroke-width="1" />
  <text x="400" y="355" font-family="Segoe UI, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Neo4j Container App</text>
  
  <!-- Supporting Services -->
  <rect x="100" y="420" width="600" height="150" rx="10" fill="#F0F6FF" stroke="#0078D4" stroke-width="2" />
  <text x="400" y="445" font-family="Segoe UI, sans-serif" font-size="16" fill="#0078D4" text-anchor="middle">Supporting Services</text>
  
  <!-- Redis Cache -->
  <rect x="120" y="460" width="100" height="50" rx="5" fill="#0072C6" stroke="#ffffff" stroke-width="1" />
  <text x="170" y="490" font-family="Segoe UI, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Redis Cache</text>
  
  <!-- Key Vault -->
  <rect x="240" y="460" width="100" height="50" rx="5" fill="#0072C6" stroke="#ffffff" stroke-width="1" />
  <text x="290" y="490" font-family="Segoe UI, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Key Vault</text>
  
  <!-- Container Registry -->
  <rect x="360" y="460" width="100" height="50" rx="5" fill="#0072C6" stroke="#ffffff" stroke-width="1" />
  <text x="410" y="490" font-family="Segoe UI, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Container Registry</text>
  
  <!-- Log Analytics -->
  <rect x="480" y="460" width="100" height="50" rx="5" fill="#0072C6" stroke="#ffffff" stroke-width="1" />
  <text x="530" y="490" font-family="Segoe UI, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Log Analytics</text>
  
  <!-- App Insights -->
  <rect x="600" y="460" width="100" height="50" rx="5" fill="#0072C6" stroke="#ffffff" stroke-width="1" />
  <text x="650" y="490" font-family="Segoe UI, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">App Insights</text>
  
  <!-- User -->
  <circle cx="50" y="170" r="20" fill="#737373" />
  <text x="50" y="175" font-family="Segoe UI, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">User</text>
  
  <!-- Connections -->
  <!-- GUI to Service -->
  <line x1="200" y1="200" x2="270" y2="230" stroke="#737373" stroke-width="2" />
  
  <!-- GUI to MCP -->
  <line x1="260" y1="170" x2="340" y2="170" stroke="#737373" stroke-width="2" />
  
  <!-- MCP to Service -->
  <line x1="390" y1="200" x2="330" y2="230" stroke="#737373" stroke-width="2" />
  
  <!-- Service to Neo4j -->
  <line x1="300" y1="290" x2="370" y2="320" stroke="#737373" stroke-width="2" />
  
  <!-- Worker to Neo4j -->
  <line x1="500" y1="290" x2="430" y2="320" stroke="#737373" stroke-width="2" />
  
  <!-- Service to Worker -->
  <line x1="360" y1="260" x2="440" y2="260" stroke="#737373" stroke-width="2" />
  
  <!-- MCP to Neo4j -->
  <line x1="400" y1="200" x2="400" y2="320" stroke="#737373" stroke-width="2" />
  
  <!-- Service to Redis -->
  <line x1="280" y1="290" x2="170" y2="460" stroke="#737373" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Worker to Redis -->
  <line x1="520" y1="290" x2="170" y2="460" stroke="#737373" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Service to Key Vault -->
  <line x1="300" y1="290" x2="290" y2="460" stroke="#737373" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Worker to Key Vault -->
  <line x1="480" y1="290" x2="290" y2="460" stroke="#737373" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- MCP to Key Vault -->
  <line x1="400" y1="200" x2="290" y2="460" stroke="#737373" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Container Apps to Container Registry -->
  <line x1="400" y1="380" x2="410" y2="460" stroke="#737373" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Container Apps Environment to Log Analytics -->
  <line x1="530" y1="400" x2="530" y2="460" stroke="#737373" stroke-width="2" />
  
  <!-- Log Analytics to App Insights -->
  <line x1="580" y1="485" x2="600" y2="485" stroke="#737373" stroke-width="2" />
  
  <!-- User to GUI -->
  <line x1="70" y1="170" x2="140" y2="170" stroke="#737373" stroke-width="2" />
  
  <!-- User to MCP -->
  <line x1="70" y1="170" x2="340" y2="170" stroke="#737373" stroke-width="2" stroke-dasharray="5,5" />
</svg>