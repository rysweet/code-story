[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --strict-markers --cov=src --cov-report=term --cov-report=html -k "not integration"
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
markers =
    integration: marks tests that require external services
    openai: marks tests that require OpenAI API access
    neo4j: marks tests that require Neo4j database
    celery: marks tests that require Celery workers